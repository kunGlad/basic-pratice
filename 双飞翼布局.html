<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双飞翼布局</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100%;
      height: 100%;
    }
    /* 重点 所有div都浮动起来 */
    .box div {
      float: left;
    }
    .left {
      width: 200px;
      height: 100%;
      background-color: red;
      margin-left: -100%;
    }
    .right {
      width: 200px;
      height: 100%;
      background-color: blue;
      margin-left: -200px;
    }
    .content {
      width: 100%;
      height: 100%;
      background-color: pink;
    }
  </style>
  <body>
    <div class="box">
      <!-- 要求先加载中间 那把中间写在前头 -->
      <div class="content">中</div>
      <div class="left">左</div>
      <div class="right">右</div>
    </div>
  </body>
</html>
